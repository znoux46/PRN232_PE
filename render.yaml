services:
  - type: web
    name: post-management-api
    runtime: dotnet
    plan: free
    buildCommand: dotnet publish -c Release -o ./publish
    startCommand: dotnet ./publish/Project.dll
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ConnectionStrings__DefaultConnection
        sync: false  # Set manually in Render dashboard with NeonDB connection string
      - key: Cors__AllowedOrigins__0
        sync: false  # Set manually after frontend deploy (e.g., https://your-frontend.vercel.app)
      - key: Cloudinary__CloudName
        sync: false  # Set manually in Render dashboard with your Cloudinary cloud name
      - key: Cloudinary__ApiKey
        sync: false  # Set manually in Render dashboard with your Cloudinary API key
      - key: Cloudinary__ApiSecret
        sync: false  # Set manually in Render dashboard with your Cloudinary API secret


